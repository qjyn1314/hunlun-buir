<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1" name="viewport">
    <link href="../../static/layui/css/layui.css" rel="stylesheet">
    <link href="../../static/css/login.css" rel="stylesheet">
    <link href="../../static/icon/evening.png" rel="icon">
    <title>用户注册</title>
</head>
<body class="login-wrap" style="background-image: url('/static/images/backgroundimage.jpg')">
    <div class="login-container">
        <form class="login-form">
            <div class="input-group">
                <input class="input-field" id="username" name="username" type="text">
                <label class="input-label" for="username">
                    <span class="label-title">用户名</span>
                </label>
            </div>
            <div class="input-group">
                <input class="input-field" id="password" name="password" type="password">
                <label class="input-label" for="password">
                    <span class="label-title">密码</span>
                </label>
            </div>
            <button class="login-button" id="register_button" type="button">注册<i class="ai ai-enter"></i></button>
            <div class="input-group">
                <a href="/">登录</a>
            </div>
        </form>
    </div>
</body>
<script src="../../static/layui/layui.js"></script>
<script src="../../static/js/login/login.js" type="text/javascript"></script>
</html>
