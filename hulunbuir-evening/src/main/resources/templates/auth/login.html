<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1" name="viewport">
    <link href="../../static/layui/css/layui.css" rel="stylesheet">
    <link href="../../static/css/login.css" rel="stylesheet">
    <link href="../../static/icon/evening.png" rel="icon">
    <title>用户登录</title>
</head>
<body class="login-wrap" style="background-image: url('/static/images/backgroundimage.jpg')">
<div class="login-container">
    <form action="/login/form" class="login-form" method="post">
        <div class="input-group">
            <input class="input-field" id="username" name="username" required type="text" >
            <label class="input-label" for="username">
                <span class="label-title">用户名</span>
            </label>
        </div>
        <div class="input-group">
            <input class="input-field" id="password" name="password" required type="password" >
            <label class="input-label" for="password">
                <span class="label-title">密码</span>
            </label>
        </div>
        <button class="login-button" id="login_btn" type="submit">登录<i class="ai ai-enter"></i></button>
        <div class="input-group">
            <a href="/auth/register" target="_blank">注册</a>
        </div>
    </form>
</div>
</body>
<script src="../../static/layui/layui.js"></script>
<script src="../../static/js/login/login.js" type="text/javascript"></script>
</html>
