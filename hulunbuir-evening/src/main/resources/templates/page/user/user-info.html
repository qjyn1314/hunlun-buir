<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta content="webkit" name="renderer">
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1" name="viewport">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="telephone=no" name="format-detection">
    <link href="/layui/css/layui.css" media="all" rel="stylesheet"/>
    <link href="/css/public.css" media="all" rel="stylesheet"/>
    <title>用户中心</title>
</head>
<body class="layui-view-body childrenBody">
<div class="layui-content">
    <!--form表单-->
    <form class="layui-form layui-form-pane" id="dataInfoForm">
        <div>
            <input hidden="hidden" name="id" type="text">
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">用户名</label>
            <div class="layui-input-block">
                <input class="layui-input" name="userName" readonly type="text">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">邮箱</label>
            <div class="layui-input-block">
                <input class="layui-input" name="email" readonly type="text">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">手机</label>
            <div class="layui-input-block">
                <input class="layui-input" name="phone" readonly type="text">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">角色</label>
            <div class="layui-input-block">
                <input class="layui-input" name="roleIdes" readonly type="text">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">状态</label>
            <div class="layui-input-block">
                <input class="layui-input" name="statuses" readonly type="text">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">性别</label>
            <div class="layui-input-block">
                <input class="layui-input" name="sexes" readonly type="text">
            </div>
        </div>
    </form>
    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn layui-btn-primary" id="infoClose">关闭</button>
        </div>
    </div>
</div>
<script src="/layui/layui.js"></script>
<script src="/js/user/select-option.js"></script>
<script src="/js/user/user-crud.js"></script>
</body>
</html>
