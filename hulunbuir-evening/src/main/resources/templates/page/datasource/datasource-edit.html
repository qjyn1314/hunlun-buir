<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta content="webkit" name="renderer">
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1" name="viewport">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="telephone=no" name="format-detection">
    <link href="/layui/css/layui.css" media="all" rel="stylesheet"/>
    <link href="/css/public.css" media="all" rel="stylesheet"/>
    <title>数据源管理</title>
</head>
<body class="layui-view-body childrenBody">
<div class="layui-content">
    <!--form表单-->
    <form class="layui-form layui-form-pane" id="dataEditForm">
        <div class="layui-form-item">
            <label class="layui-form-label">SPRING中动态数据源的名称</label>
            <div class="layui-input-block">
                <input autocomplete="off" hidden="hidden" name="id" type="text">
                <input autocomplete="off" class="layui-input" name="datasourceName" placeholder="请输入SPRING中动态数据源的名称"
                       type="text">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">数据库名称</label>
            <div class="layui-input-block">
                <input autocomplete="off" class="layui-input" name="databaseName" placeholder="请输入数据库名称" type="text">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">数据库IP</label>
            <div class="layui-input-block">
                <input autocomplete="off" class="layui-input" name="databaseIp" placeholder="请输入数据库IP" type="text">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">数据库端口号</label>
            <div class="layui-input-block">
                <input autocomplete="off" class="layui-input" name="databasePort" placeholder="请输入数据库端口号" type="text">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">用户名</label>
            <div class="layui-input-block">
                <input autocomplete="off" class="layui-input" name="username" placeholder="请输入用户名" type="text">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">密码</label>
            <div class="layui-input-block">
                <input autocomplete="off" class="layui-input" name="password" placeholder="请输入密码" type="text">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">JDBC-URL</label>
            <div class="layui-input-block">
                <input autocomplete="off" class="layui-input" name="url" placeholder="请输入JDBC-URL" type="text">
            </div>
        </div>
    </form>
    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn" id="editDataBtn">立即提交</button>
            <button class="layui-btn layui-btn-primary" id="editClose">关闭</button>
        </div>
    </div>
</div>

<script src="/layui/layui.js"></script>
<script src="/js/datasource/datasource-crud.js"></script>
</body>
</html>
