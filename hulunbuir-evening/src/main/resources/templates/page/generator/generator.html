<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta content="webkit" name="renderer">
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1" name="viewport">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="telephone=no" name="format-detection">
    <link href="/layui/css/layui.css" rel="stylesheet">
    <link href="/css/public.css" media="all" rel="stylesheet"/>
    <title>代码生成</title>
</head>
<body class="childrenBody">
<blockquote class="layui-elem-quote quoteBox">
    <!--查询-->
    <form class="layui-form layui-table-form" id="searchForm">
        <div class="layui-row">
            <div class="layui-col-md10">
                <div class="layui-inline">
                    <label class="layui-form-label layui-form-label-sm">数据库名称</label>
                    <div class="layui-input-inline">
                        <input autocomplete="off" class="layui-input" name="schemaName"
                               placeholder="数据库名称" type="text">
                    </div>
                </div>
                <div class="layui-inline">
                    <div class="layui-btn layui-btn-primary" id="query" type="button">
                        <i class="layui-icon">&#xe615;</i>
                    </div>
                </div>
            </div>
        </div>
    </form>
</blockquote>
<div class="layui-content">
    <div class="layui-row">
        <div class="layui-card">
            <div class="layui-card-body">
                <table id="generatorTable" lay-filter="generatorTable"></table>
            </div>
        </div>
    </div>
</div>
<script src="/layui/layui.js"></script>
<!--生成代码的操作按钮-->
<script id="generator-option" type="text/html">
    <a lay-event="generate"><i class="layui-icon">&#xe609;</i></a>
</script>
<script src="/js/generator/generator.js"></script>
</body>
</html>
