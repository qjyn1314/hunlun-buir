<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta content="webkit" name="renderer">
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1" name="viewport">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="telephone=no" name="format-detection">
    <link href="/layui/css/layui.css" media="all" rel="stylesheet"/>
    <link href="/css/public.css" media="all" rel="stylesheet"/>
    <title>权限管理</title>
</head>
<body class="layui-view-body childrenBody">
<div class="layui-content">
    <div class="layui-content" style="float: left;width: 200px;margin-left: 50px;">
        <!--权限树-->
        <div class="layui-form-item">
            权限树：
        </div>
        <div class="layui-form-item">
            <div id="perTree"></div>
        </div>
    </div>
    <div class="layui-content" style="float: right;width: 750px">
        <!--form表单-->
        <form class="layui-form layui-form-pane" id="dataAddForm">
            <div class="layui-form-item">
                <label class="layui-form-label">上级权限</label>
                <div class="layui-input-block">
                    <input autocomplete="off" hidden="hidden" name="parentId" type="text" value="0">
                    <input autocomplete="off" class="layui-input" disabled="disabled" name="parentName"
                           placeholder="请选择左侧上级权限" type="text" value="顶级菜单">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">权限名称</label>
                <div class="layui-input-block">
                    <input autocomplete="off" class="layui-input" name="perName" placeholder="请输入权限名称" type="text">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">权限路径</label>
                <div class="layui-input-block">
                    <input autocomplete="off" class="layui-input" name="perUrl" placeholder="请输入权限路径" type="text">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">权限编码</label>
                <div class="layui-input-block">
                    <input autocomplete="off" class="layui-input" name="perCode" placeholder="请输入权限编码" type="text">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">图表展示</label>
                <div class="layui-input-block">
                    <input autocomplete="off" class="layui-input" name="perIcon" placeholder="请输入图表展示" type="text">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">菜单排序</label>
                <div class="layui-input-block">
                    <input autocomplete="off" class="layui-input" name="perSort" placeholder="请输入菜单排序，数字越小排序在前"
                           type="text">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">权限说明</label>
                <div class="layui-input-block">
                    <input autocomplete="off" class="layui-input" name="description" placeholder="请输入权限说明" type="text"/>
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">是否启用</label>
                <div class="layui-input-block">
                    <select name="perStatus">
                        <option value="">选择是否启用</option>
                        <option value="1">启用</option>
                        <option value="2">不启用</option>
                    </select>
                </div>
            </div>
        </form>
        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn" id="addDataBtn">立即提交</button>
                <button class="layui-btn layui-btn-primary" id="addReset" type="reset">重置</button>
            </div>
        </div>
    </div>
</div>
<script src="/layui/layui.js"></script>
<script src="/js/permission/permission-crud.js"></script>
</body>
</html>
