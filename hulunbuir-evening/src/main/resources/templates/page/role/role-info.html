<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta content="webkit" name="renderer">
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
    <meta content="width=device-width, initial-scale=1, maximum-scale=1" name="viewport">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="telephone=no" name="format-detection">
    <link href="/layui/css/layui.css" media="all" rel="stylesheet"/>
    <link href="/css/public.css" media="all" rel="stylesheet"/>
    <title>角色管理</title>
</head>
<body class="layui-view-body childrenBody">
<div class="layui-content">
    <!--form表单-->
    <form class="layui-form layui-form-pane" id="dataInfoForm">
        <div class="layui-form-item">
            <label class="layui-form-label">角色名称</label>
            <div class="layui-input-block">
                <input class="layui-input" name="roleName" readonly type="text"  >
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">角色编码</label>
            <div class="layui-input-block">
                <input class="layui-input" name="roleCode" readonly type="text"  >
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">角色说明</label>
            <div class="layui-input-block">
                <input class="layui-input" name="description" readonly type="text">
            </div>
        </div>
    </form>
    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn layui-btn-primary" id="infoClose" >关闭</button>
        </div>
    </div>
</div>
<script src="/layui/layui.js"></script>
<script src="/js/role/role-crud.js"></script>
</body>
</html>
