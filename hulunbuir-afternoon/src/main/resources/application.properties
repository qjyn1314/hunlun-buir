server.port=8056
spring.application.name=afternoon-dubbo-file-seata
spring.profiles.active=dev
#undertow\u5BB9\u5668\u914D\u7F6E
server.undertow.direct-buffers=true
server.undertow.io-threads=5
server.undertow.worker-threads=150

#\u5B57\u7B26\u914D\u7F6E
spring.messages.encoding=utf-8
spring.jackson.date-format=yyyy-MM-dd HH:mm:ss
spring.jackson.time-zone=GMT+8
spring.http.encoding.charset=UTF-8
server.tomcat.uri-encoding=UTF-8
spring.http.encoding.force=true
spring.http.encoding.enabled=true

#thymeleaf\u914D\u7F6E\u4FE1\u606F
spring.thymeleaf.cache=false
spring.thymeleaf.mode=HTML
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.encoding=UTF-8
#\u65B0\u7248\u672C\u4E0D\u652F\u6301content-type: text/html\uFF0C\u6545\u65B0\u5199\u6CD5
spring.thymeleaf.servlet.content-type=text/html

#springmvc\u914D\u7F6E
spring.mvc.static-path-pattern=/**
spring.resources.static-locations=classpath:/static/

#mybatis-plus
#\u626B\u63CF\u7684mapper\u7684xml\u6587\u4EF6
mybatis-plus.mapper-locations=classpath*:com/hulunbuir/clam/afternoon/**/*.xml
#\u8F93\u51FASQL
mybatis-plus.configuration.log-impl=org.apache.ibatis.logging.slf4j.Slf4jImpl
mybatis-plus.configuration.jdbc-type-for-null=null
mybatis-plus.global-config.banner=false