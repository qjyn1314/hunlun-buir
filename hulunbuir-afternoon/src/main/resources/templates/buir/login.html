<!DOCTYPE html>
<html lang="zh-CN" class="no-js">

<head>
    <meta charset="utf-8">
    <title>呼伦贝尔大草原的下午</title>
    <link rel="shortcut icon" href="../../static/icon/ali.gif" type="image/gif"/>
    <link href="../../static/Parallax/css/bootstrap.min.css" rel="stylesheet">
    <link href="../../static/layui/css/layui.css" rel="stylesheet">
    <link href="../../static/buir/login/css/login.css" rel="stylesheet">
</head>

<body>
<div id="login" class="login_war">
    <div class="dowebok" id="dowebok">
        <div class="form-container sign-up-container">
            <div class="reg_form form_class">
                <h1>注册</h1>
                <div class="social-container">
                    <a class="layui-icon" href="#"><i class=" layui-icon-login-qq"></i></a>
                    <a class="layui-icon" href="#"><i class=" layui-icon-login-wechat"></i></a>
                    <a class="layui-icon" href="#"><i class=" layui-icon-login-weibo"></i></a>
                </div>
                <span>或使用邮箱注册</span>
                <div class="input-groups">
                    <input name="regUserName" placeholder="昵称" type="text">
                    <input name="regUserMail" placeholder="电子邮箱" type="email">
                    <input name="regUserPassword" placeholder="密码" type="password">
                </div>
                <div class="row">
                    <div class="col-xs-5 verification">
                        <input type="text" name="verification" placeholder="邮箱验证码">
                    </div>
                    <div class="col-xs-5">
                        <button class="send_verification">发送</button>
                    </div>
                </div>
                <div class="row" style="margin-top: 8px">
                    <button class="reg_user" data-dialog="somedialog">注册</button>
                </div>
            </div>
        </div>
        <div class="form-container sign-in-container">
            <div class="login_form form_class">
                <h1>登录</h1>
                <div class="social-container">
                    <a href="#" class="layui-icon"><i class=" layui-icon-login-qq"></i></a>
                    <a href="#" class="layui-icon"><i class=" layui-icon-login-wechat"></i></a>
                    <a href="#" class="layui-icon"><i class=" layui-icon-login-weibo"></i></a>
                </div>
                <span>或使用您的邮箱</span>
                <div class="input-groups">
                    <input name="userMail" placeholder="电子邮箱" type="email">
                    <input name="userPassword" placeholder="密码" type="password">
                </div>
                <div class="row">
                    <div class="col-xs-5 verification">
                        <input autocomplete="off" name="captcha" oninput="setCustomValidity('')"
                               oninvalid="this.setCustomValidity('请输入验证码')"
                               placeholder="验证码" type="text">
                    </div>
                    <div class="col-xs-5">
                        <div style="height: 45px;width: 120px;">
                            <img height="100%" id="kaptcha" width="100%"/>
                        </div>
                    </div>
                </div>
                <a href="#">忘记密码?</a>
                <button class="user_login">登录</button>
            </div>
        </div>
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>已有帐号？</h1>
                    <p>请使用您的帐号进行登录</p>
                    <button class="ghost" id="signIn">登录</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1>没有帐号？</h1>
                    <p>立即注册加入我们，和我们一起开始旅程吧</p>
                    <button class="ghost" id="signUp">注册</button>
                </div>
            </div>
        </div>
    </div>

</div>
<script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
<script src="https://cdn.bootcss.com/snap.svg/0.5.1/snap.svg-min.js"></script>
<script src="https://cdn.bootcss.com/modernizr/2.8.3/modernizr.min.js"></script>
<script src="../static/layui/layui.js"></script>
<script src="../static/layui/lay/modules/asucUtils.js"></script>
<script src="../../static/buir/login/js/login.js"></script>
<script src="https://cdn.bootcdn.net/ajax/libs/jquery-validate/1.19.2/jquery.validate.min.js"></script>
<script>
    $(function () {
        changeKaptcha();
        //获取验证码图片
        $("#kaptcha").click(function () {
            changeKaptcha();
        });
    });

    function changeKaptcha() {
        $("#kaptcha").attr('src', '/kaptcha.jpg?' + Math.floor(Math.random() * 100)).fadeIn();
    }
</script>
</body>
</html>
