<!DOCTYPE html>
<html lang="zh-CN" xmlns:shiro="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta content="IE=edge" http-equiv="X-UA-Compatible">
    <link href="/icon/ali.gif" rel="shortcut icon" type="image/gif"/>
    <link href="/layui/css/layui.css" rel="stylesheet" >
    <link href="/layui/css/view.css" rel="stylesheet" />
    <title>管理后台</title>
</head>
<body class="layui-view-body">
<div class="layui-content">
    <!--
    <div class="layui-page-header">
        <div class="pagewrap">
                <span class="layui-breadcrumb">
                  <a href="">首页</a>
                  <a href="">用户</a>
                  <a><cite>用户组</cite></a>
                </span>
            <h2 class="title">用户组</h2>
        </div>
    </div>
    -->
    <div class="layui-row">
        <div class="layui-card">
            <div class="layui-card-body">
                <div class="form-box">
                    <!--查询-->
                    <form class="layui-form layui-table-form" id="searchForm">
                        <div class="layui-row">
                            <div class="layui-col-md10">
                                <div class="layui-form-item">
                                    <div class="layui-inline">
                                        <label class="layui-form-label layui-form-label-sm">用户名</label>
                                        <div class="layui-input-inline">
                                            <input autocomplete="off" class="layui-input" name="username" type="text">
                                        </div>
                                    </div>
                                    <div class="layui-inline">
                                        <label class="layui-form-label layui-form-label-sm">邮箱</label>
                                        <div class="layui-input-inline">
                                            <input autocomplete="off" class="layui-input" name="usermail" type="text">
                                        </div>
                                    </div>
                                    <div class="layui-inline">
                                        <label class="layui-form-label layui-form-label-sm">状态</label>
                                        <div class="layui-input-inline">
                                            <select name="status">
                                                <option value=""></option>
                                                <option value="0">禁用</option>
                                                <option value="1">有效</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="layui-inline">
                                        <label class="layui-form-label layui-form-label-sm">注册时间</label>
                                        <div class="layui-input-inline">
                                            <input autocomplete="off" class="layui-input" id="startTime" name="startTime" placeholder="开始时间">
                                        </div>
                                    </div>
                                    <div class="layui-inline">
                                        <label class="layui-form-label layui-form-label-sm">注册时间</label>
                                        <div class="layui-input-inline">
                                            <input autocomplete="off" class="layui-input" id="endTime" name="endTime" placeholder="截止时间">
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!--搜索，刷新-->
                            <div class="layui-col-md2 layui-col-sm12 layui-col-xs12 table-action-area">
                                <div class="layui-btn layui-btn-lg layui-btn-primary table-action" id="query">
                                    <i class="layui-icon">&#xe615;</i>
                                </div>
                                <div class="layui-btn layui-btn-lg layui-btn-primary table-action " id="reset">
                                    <i class="layui-icon">&#xe669;</i>
                                </div>
                            </div>
                        </div>
                    </form>
                    <!--操作-->
                    <div class="layui-btn-group">
                        <button class="layui-btn layui-btn-lg layui-btn-normal" type="button">
                            <i class="layui-icon">&#xe654;</i>
                        </button>
                        <button class="layui-btn layui-btn-lg" type="button">
                            <i class="layui-icon">&#xe642;</i>
                        </button>
                        <button class="layui-btn layui-btn-lg layui-btn-danger" type="button">
                            <i class="layui-icon">&#xe640;</i>
                        </button>
                    </div>
                    <!--表格-->
                    <table id="userTable"></table>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="/layui/layui.all.js"></script>
<script src="/layui/layui.js"></script>
<script src="/buir/view/user/users.js"></script>
</body>
</html>
