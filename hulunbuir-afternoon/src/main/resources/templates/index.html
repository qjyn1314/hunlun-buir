<!DOCTYPE html>
<html lang="zh-CN" class="no-js">

<head>
    <meta charset="utf-8">
    <title>呼伦贝尔大草原的下午</title>
    <link rel="shortcut icon" href="../static/icon/ali.gif" type="image/gif"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css">
    <link rel="stylesheet" href="../static/hulun/login/css/login.css">
</head>

<body>
<div class="dowebok" id="dowebok">
    <div class="form-container sign-up-container">
        <form class="reg_form">
            <h1>注册</h1>
            <div class="social-container">
                <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
                <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
                <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
            </div>
            <span>或使用邮箱注册</span>
            <input type="text" name="userName" placeholder="姓名">
            <input type="email" name="userMail" placeholder="电子邮箱">
            <input type="password" name="userPassword" placeholder="密码">
            <button class="reg_user trigger" data-dialog="somedialog">注册</button>
        </form>
    </div>
    <div class="form-container sign-in-container">
        <form action="#">
            <h1>登录</h1>
            <div class="social-container">
                <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
                <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
                <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
            </div>
            <span>或使用您的帐号</span>
            <input type="email" placeholder="电子邮箱">
            <input type="password" placeholder="密码">
            <a href="#">忘记密码？</a>
            <button class="user_login">登录</button>
        </form>
    </div>
    <div class="overlay-container">
        <div class="overlay">
            <div class="overlay-panel overlay-left">
                <h1>已有帐号？</h1>
                <p>请使用您的帐号进行登录</p>
                <button class="ghost" id="signIn">登录</button>
            </div>
            <div class="overlay-panel overlay-right">
                <h1>没有帐号？</h1>
                <p>立即注册加入我们，和我们一起开始旅程吧</p>
                <button class="ghost" id="signUp">注册</button>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.1/jquery.validate.min.js"></script>
<script src="https://cdn.bootcss.com/snap.svg/0.5.1/snap.svg-min.js"></script>
<script src="https://cdn.bootcss.com/modernizr/2.8.3/modernizr.min.js"></script>
<script src="../static/hulun/login/js/login.js"></script>
<script>


</script>


</body>

</html>
